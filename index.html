<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>
    body {

      border-radius: 15px;

    }
    h1 {
      text-align: center;

    }
    .section {
      background: #ffffff;

      margin: 20px 0;

    }

      color: #4b0082;
    }
  </style>
</head>
<body>
  <h1>ðŸŒŸ Daily Kids Discovery ðŸŒŸ</h1>

  <div class="section">
    <h2>ðŸ“… Today's Date</h2>
    <p id="date"></p>
  </div>

  <div class="section">
    <h2>ðŸŽ“ Educational Quote</h2>
    <p id="quote"></p>
  </div>

  <div class="section">
    <h2>ðŸ§  General Knowledge Question</h2>
    <p id="gk-question"></p>

  <div class="section">
    <h2>ðŸ“œ Special Event Today</h2>

  <div class="section">

  </div>

  <script>
    // Get today's date
    const date = new Date();
    document.getElementById("date").textContent = date.toDateString();

    // Static example content arrays
    const quotes = [
      "Education is the most powerful weapon you can use to change the world. â€“ Nelson Mandela",
      "The beautiful thing about learning is that no one can take it away from you. â€“ B.B. King",
      "Learning never exhausts the mind. â€“ Leonardo da Vinci"
    ];

    const gkQuestions = [
      "Which planet is known as the Red Planet? (Answer: Mars)",
      "Who wrote the national anthem of India? (Answer: Rabindranath Tagore)",
      "What is the capital of Australia? (Answer: Canberra)"
    ];

    const events = {
      "5-27": "Today is the birthday of Rachel Carson, a pioneer in environmental science.",
      "1-26": "India celebrates Republic Day.",
      "10-2": "Birth anniversary of Mahatma Gandhi."
    };

    const words = [
      "Word: Benevolent â€“ Meaning: Kind and generous",
      "Word: Curious â€“ Meaning: Eager to learn or know",
      "Word: Diligent â€“ Meaning: Hardworking and careful"
    ];

    // Random content generator
    function getRandomItem(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    document.getElementById("quote").textContent = getRandomItem(quotes);
    document.getElementById("gk-question").textContent = getRandomItem(gkQuestions);
    document.getElementById("word").textContent = getRandomItem(words);

    // Handle event based on today's date
    const todayKey = `${date.getMonth()+1}-${date.getDate()}`;
    document.getElementById("event").textContent = events[todayKey] || "No major event recorded for today.";
  </script>
