<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Learning Hub</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1 data-i18n="title">Daily Learning Hub</h1>
    <select id="languageSwitcher">
      <option value="en">English</option>
      <option value="hi">हिन्दी</option>
    </select>
    <p id="currentDate"></p>

    <section>
      <h2 data-i18n="quote_title">✨ Educational Quote</h2>
      <p id="quote"></p>
    </section>

    <section>
      <h2 data-i18n="word_title">📘 Word of the Day</h2>
      <p id="word"></p>
    </section>

    <section>
      <h2 data-i18n="gk_title">🧠 General Knowledge</h2>
      <p id="gk-question"></p>
      <ul id="gk-options"></ul>
      <p><strong data-i18n="answer">Answer:</strong> <span id="gk-answer"></span></p>
    </section>

    <section>
      <h2 data-i18n="event_title">📅 This Day in History</h2>
      <p id="event"></p>
    </section>
  </div>

  <script src="https://unpkg.com/i18next@21/i18next.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
